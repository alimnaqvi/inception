name: inception

services:
  mariadb:
    env_file: ./.env
    build:
      context: ./requirements/mariadb
      # secrets:
      #   - db_root_password
      #   - db_password
      args:
        - MARIADB_DATABASE=${MARIADB_DATABASE}
        - MARIADB_USER=${MARIADB_USER}
    ports:
      - "127.0.0.1:3306:3306" # 3306 probably does not need to be exposed on the host (Dockerfile is already exposing it on Docker network?)
    restart: on-failure
    environment:
      MARIADB_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MARIADB_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_root_password
      - db_password
    # volumes:
    #   - wordpress-database:/var/lib/mysqll

# volumes:
#   wordpress-database: # Should be a bind mount to /home/<login>/data folder of the host machine
#     driver_opts:
#       type: 'none'
#       o: bind
#       device: /home/ali/data/wordpress-db

secrets:
  db_root_password:
    file: ../secrets/db_root_password.txt
  db_password:
    file: ../secrets/db_password.txt
