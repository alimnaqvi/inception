name: inception

services:
  mariadb:
    env_file: ./.env
    build:
      context: ./requirements/mariadb
      args:
        - MARIADB_DATABASE=${MARIADB_DATABASE}
        - MARIADB_USER=${MARIADB_USER}
    ports:
      - "127.0.0.1:3306:3306" # 3306 probably does not need to be exposed on the host (Dockerfile is already exposing it on Docker network?)
    restart: on-failure
    environment:
      MARIADB_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MARIADB_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_root_password
      - db_password
    volumes:
      - type: bind
        source: ${HOME}/data/wordpress-db
        target: /var/lib/mysql

secrets:
  db_root_password:
    file: ../secrets/db_root_password.txt
  db_password:
    file: ../secrets/db_password.txt
