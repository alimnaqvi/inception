name: inception

services:
  mariadb:
    env_file: ./.env
    build:
      context: ./requirements/mariadb
      args:
        - MARIADB_DATABASE=${MARIADB_DATABASE}
        - MARIADB_USER=${MARIADB_USER}
    restart: on-failure
    environment:
      MARIADB_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MARIADB_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_root_password
      - db_password
    volumes:
      - type: bind
        source: ${HOME}/data/wordpress-db
        target: /var/lib/mysql
    networks:
      - inception-network

  wordpress:
    depends_on:
      - mariadb
    env_file: ./.env
    build:
      context: ./requirements/wordpress
      args:
        - MARIADB_DATABASE=${MARIADB_DATABASE}
        - MARIADB_USER=${MARIADB_USER}
        - WORDPRESS_VERSION=${WORDPRESS_VERSION}
        - WORDPRESS_SHA1=${WORDPRESS_SHA1}
    restart: on-failure
    environment:
      MARIADB_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MARIADB_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - type: bind
        source: ${HOME}/data/wordpress-files
        target: /var/www/html/
    networks:
      - inception-network
  
  nginx:
    depends_on:
      - wordpress
    build:
      context: ./requirements/nginx
    ports:
      - "127.0.0.1:443:443"
    restart: on-failure
    environment:
      SSL_CERTIFICATE_FILE: /run/secrets/ssl_certificate
      SSL_PRIVATE_KEY_FILE: /run/secrets/ssl_private_key
    secrets:
      - ssl_certificate
      - ssl_private_key
    volumes:
      - type: bind
        source: ${HOME}/data/wordpress-files
        target: /var/www/html/
    networks:
      - inception-network

secrets:
  db_root_password:
    file: ../secrets/db_root_password.txt
  db_password:
    file: ../secrets/db_password.txt
  ssl_certificate:
    file: ../secrets/anaqvi.42.fr.crt
  ssl_private_key:
    file: ../secrets/anaqvi.42.fr.key

networks:
  inception-network:
    driver: bridge
